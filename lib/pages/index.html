<!DOCTYPE html>
<html>
    <head>
        <title>dmail</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/res/bs/css/bootstrap.min.css" rel="stylesheet">
        <link href="/res/bs/css/bootstrap-theme.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>dmail</h1>

            <div class="row">
                <div id="messages" class="col-md-3">

                    <div class="panel panel-default">
                        <div class="panel-heading">Messages</div>
                        <div class="list-group">
                            <!--<a class="list-group-item" href="#">
                                <strong>Your order has shipped</strong><br/>
                                <small>2014-12-03 15:10:43</small>
                            </a>-->
                        </div>
                    </div>
                </div>

                <div id="message" class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">Message</div>
                        <table id="message-details" class="table table-striped table-condensed">
                            <tbody>
                                <tr>
                                    <th>Subject</th>
                                    <td id="message-subject"></td>
                                </tr>
                                <tr>
                                    <th>From</th>
                                    <td id="message-from"></td>
                                </tr>
                                <tr>
                                    <th>To</th>
                                    <td id="message-to"></td>
                                </tr>
                                <tr>
                                    <th>CC</th>
                                    <td id="message-cc"></td>
                                </tr>
                                <tr>
                                    <th>BCC</th>
                                    <td id="message-bcc"></td>
                                </tr>
                                <tr>
                                    <th>Date</th>
                                    <td id="message-date"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="panel-body">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#message-plain" data-toggle="tab">Plaintext</a></li>
                                <li><a href="#message-html" data-toggle="tab">HTML</a></li>
                                <li><a href="#message-json" data-toggle="tab">Message JSON</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="message-plain"></div>
                                <div class="tab-pane" id="message-html"></div>
                                <div class="tab-pane" id="message-json"><pre></pre></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery.js"></script>
        <script src="/res/bs/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/res/index.js"></script>

        <style>
            #message-details th {
                text-align: right;
                width: 1px;
            }

            .nav-tabs > .active > a, .nav-tabs > .active > a:hover {
                outline: none;
            }

            .nav-tabs {
                margin-bottom: 10px;
            }
        </style>
    </body>
</html>
